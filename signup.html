<body class="text-center">
    <form action="/" class="form-signin" method="POST">
        <img class="mb-4 logo" src="assets/mattmeadlogo.png" alt="matt mead logo" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal white" style="margin-bottom: 5px; margin-top: 20px;">Matt Mead MPLS</h1>
        <h2 class="h3 mb-3 font-weight-normal white" style="margin-top: 0; margin-bottom: 10px;">Newsletter Signup</h2>

        <input type="text" name="firstName" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text" name="lastName" class="form-control middle" placeholder="Last Name" required>
        <input type="email" name="userEmail" class="form-control bottom" placeholder="E-mail" required>

        <button class="btn btn-lg btn-primary btn-block signup" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-muted white">Matt Mead MPLS &copy; 2021</p>
    </form>
</body>
